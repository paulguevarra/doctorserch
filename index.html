<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <title>Doctor API</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 well">
          <h1>Doctor Search</h1>
        </div>
      </div>
      <div id="formsheet">
        <div class="row">
          <div class="col-md-6 well">
            <form id="doctor-form">
              <input type="text" name="concern" id="concern" placeholder="Enter Search Item Here">
              <button type="submit" id="doctor"name="button">Enter</button>
            </form>
          </div>
        </div>
      </div>
      <div id="resultsdisplay">
        <div class="row">
          <div class="col-md-12 well">
            <h3>Results:</h3>
            <div class="row" id="solutions">
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 well">
              <p>Want to try another search? Click on the button below to search again.</p>
              <button class="btn btn-danger" onclick=location=URL>New Search</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
